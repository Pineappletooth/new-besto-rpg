edition ="2023";

package bestorpg.commands;

option go_package = " pineappletooth/bestoRpg/pkg/api/proto";

service Commands {
    rpc Work(WorkRequest) returns (WorkResponse);
    rpc PvpBattle(PvpBattleRequest) returns (PvpBattleResponse);
    rpc SelectSkills(SelectSkillsRequest) returns (SelectSkillsResponse);
}

message WorkRequest {
    string userId = 1;
}

message WorkResponse {
    int64 amount = 1;
    int64 new_balance = 2;
    string message = 3;
}

message PvpBattleRequest {
    string user_id = 1;
    string opponent_id = 2;
}

message PvpBattleResponse {
    string battle_id = 1;
    string message = 2;
}

message SelectSkillsRequest {
    string battle_id = 1;
    string user_id = 2;
    repeated string skills = 3;
}

message SelectSkillsResponse {
    string message = 1;
}

message Error {
    map<string, string> details = 1;
}
